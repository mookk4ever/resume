<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc; /* Cream color */
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        h1 {
            color: #333; /* Dark gray header color */
            text-align: center;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .blog-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* Rounded corners for the image */
        }

        .overlay {
            position: relative;
            display: inline-block;
            border-radius: 5px;
            overflow: hidden;
        }

        .overlay img {
            transition: transform 0.3s ease;
        }

        .overlay:hover img {
            transform: scale(1.1);
        }

        .overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay:hover::after {
            opacity: 1;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .text-overlay a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Full steps on hosting website on AWS cloud</h1>
    <div class="image-container">
        <div class="overlay">
            <img src="your-image-url.jpg" alt="Blog Image" class="blog-image">
            <div class="text-overlay">
                <a href="blog-post-link.html">Read More</a>
            </div>
        </div>
    </div>
    <p>Technology used: S3, Cloudfront, Route53, HTML, CSS</p>
    <p>HTML</p>
    <p>Project in progress, blog post will be fully updated very soon once completed.</p>
</div>

</body>
</html>
