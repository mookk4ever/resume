<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received Email</title>
    <style>
        body {
            background-color: #f5f5dc; /* Cream color */
            margin: 0;
            padding: 0;
            font-family: Impact, Charcoal, sans-serif; /* Using Impact font */
        }

        .footer {
            background-color: #000; /* Black color */
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        
        .container {
            padding: 20px;
            margin-bottom: 100px; /* Adjust margin to leave space for footer and button */
            text-align: center; /* Center align the content */
        }

        .go-back-btn {
            margin-top: 20px; /* Adjust the spacing */
        }

        .go-back-btn a {
            color: #000;
            background-color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-family: 'Lexend', sans-serif; /* Use Lexend font */
        }

        .go-back-btn a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I have received your email, will get back to you shortly!</h1>
        <div class="go-back-btn">
            <p>Click <a href="https://jerrymoo.com">here</a> to go back to the homepage.</p>
        </div>
    </div>
    <div class="footer">
        <!-- Leave it empty for now -->
    </div>
</body>
</html>
